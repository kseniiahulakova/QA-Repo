<!DOCTYPE html>
<html lang="ua">
  <head>
    <title>Головна</title>
  </head>
  <body>
    <script>
      let a = +prompt("Enter first month salary", "1");
      let b = +prompt("Enter second month salary", "2");
      alert(`Your salary for 2 month is: ${a + b}$`);
      let count = a + b;
      ++count;
      alert(
        `You have extra bonus! Your total salary was: ${
          a + b
        } $ It's increased for 1$ and now it is : ${+count}$`
      );
    </script>
  </body>
</html>
